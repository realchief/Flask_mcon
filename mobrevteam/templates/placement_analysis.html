<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
	</script>
	<title>Traffic Source Placement Analysis</title>
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">MobRevTeam Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="
Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
  <div class="navbar-nav">
    <a class="nav-item nav-link" href="/scheduled-message">Message Scheduler</a>
    <a class="nav-item nav-link" href="/kill-switch">Kill Switch</a>
    <a class="nav-item nav-link active" href="/placement-analysis">Placement Analysis<span class="sr-only">(current)</span></a>
    <a class="nav-item nav-link" href="/email-optin">Email Optin</a>
  </div>
</div>
</nav>
	<div class="jumbotron">
		<div class="container-fluid">
			<h3>Placement Analysis</h3>
            <h4>Enter Required Fields to Analyze Placements for Chrome Traffic</h4>
            </br>
			<form action="/placement-analysis" method="post">
				<div class="row">
					<div class="col-md form-group">
                        <label for="from_date">Start Date:</label> 
                        <input type="date" name="from_date">
					</div>
				</div>
				<div class="row">
					<div class="col-md form-group">
                        <label for="to_date">End Date:</label> 
                        <input type="date" name="to_date">
					</div>
				</div>
				<div class="row">
					<div class="col-md form-group">
                        <label for="campaign_id">Voluum Campaign ID:</label> 
                        <input type="text" name="campaign_id">
					</div>
				</div>
				<div class="row">
					<div class="col-md form-group">
                        <label for="percent_chrome">Required Chrome Traffic (%):</label> 
                        <input type="number" name="percent_chrome" min="1" max="100">
					</div>
				</div>
				<div class="row">
					<div class="col-md form-group">
                        <label for="min_visits">Minimum Visits Per Placement:</label> 
                        <input type="number" name="min_visits" min="1" max="10000">
					</div>
				</div>
                <button class="btn btn-primary" type="submit">Analyze Placements</button>
			</form>
        </div>
        <div class="container-fluid">
            </br>
            {% for placement in placements %}
            <div class="row"> {{ placement }} </br> <button style="margin: 10px;" class="btn btn-danger" type="submit"> Pause Placement </button> </div>
            {% endfor %}
		</div>
	</div>
</body>
</html>

<!-- Page Header -->
<div class="content bg-gray-lighter">
    <div class="row items-push">
        <div class="col-sm-7">
            <h1 class="page-heading">
                Groups
            </h1>
        </div>
        <div class="col-sm-5 text-right hidden-xs">
            <ol class="breadcrumb push-10-t">
                <li>Messages</li>
                <li>
                    <a class="link-effect" href="">Groups</a>
                </li>
            </ol>
        </div>
    </div>
</div>
<!-- END Page Header -->

<!-- Page Content -->
<div class="content">
    <!-- Categories -->
    <div class="block">
        <div class="block-content">
            <form class="js-validation-bootstrap form-horizontal row">
                <div class="col-md-3">
                    <input id="group_name" class="form-control" ng-model="new_gp.name" placeholder="Group Name">
                </div>
                <div class="col-md-4">
                    <select class="form-control" id="messages_categories" name="messages_categories" ng-model="new_gp.cat" ng-options="cat.name for cat in categories">
                        <option value="">Select Categories</option>
                    </select>
                </div>
                <div class="col-md-offset-1 col-md-2">
                    <button class="btn-sm btn-default" ng-click="add()">Add</button>
                </div>
            </form>
            <table class="table table-hover js-dataTable-categories">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Group Name</th>
                        <th>Category Name</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in groups">
                        <td>{{$index + 1}}</td>
                        <td>{{item.name}}</td>
                        <td>
                            {{item.cat.name}}
                        </td>
                        <td>
                            <label class="css-input switch switch-primary switch-sm">
                                <input type="checkbox" ng-checked="item.status" ng-model="item.status">
                                <span></span>
                            </label>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-xs btn-default" data-toggle="tooltip" title="View Messages" data-ui-sref="messages({gp_id: item.id, gp_name: item.name})">
                                    <i class="fa fa-eye"></i>
                                </a>
                                <button class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="Edit Group" ng-click="edit($index)">
                                    <i class="fa fa-pencil"></i>
                                </button>
                                <button class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="Remove Group" ng-click="delete($index)">
                                    <i class="fa fa-times"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- END Categories -->
</div>
<!-- END Page Content -->

<div class="modal fade" id="modal-popin" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-popin">
        <div class="modal-content">
            <div class="block block-themed block-transparent remove-margin-b">
                <div class="block-header bg-primary-dark">
                    <ul class="block-options">
                        <li>
                            <button data-dismiss="modal" type="button">
                                <i class="si si-close"></i>
                            </button>
                        </li>
                    </ul>
                    <h3 class="block-title">Update</h3>
                </div>
                <div class="block-content block-content-narrow">
                    <form class="js-validation-bootstrap form-horizontal">
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="val-phoneus">Group Name
                                <span class="text-danger">*</span>
                            </label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="tm_gp.name" name="val-phoneus" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="messages_categories">Category</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="messages_categories" ng-model="tm_gp.cat" ng-options="cat.name for cat in categories">
                                    <option value="">Select Categories</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="val-phoneus">Status
                                <span class="text-danger">*</span>
                            </label>
                            <div class="col-md-8">
                                <label class="css-input switch switch-primary">
                                    <input type="checkbox" ng-checked="tm_gp.status" ng-model="tm_gp.status">
                                    <span></span>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-default" type="button" data-dismiss="modal">Close</button>
                <button class="btn btn-sm btn-primary" type="button" ng-click="update()">
                    <i class="fa fa-check"></i> Update </button>
            </div>
        </div>
    </div>
</div>
